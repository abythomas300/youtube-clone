<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <img src="./assets/icons/hamburger-menu.svg" alt="Dashboard" class="hamburger-menu"> 
            <div class="logo-search">
                <img src="./assets/icons/yt-logo-dark.svg" alt="YouTube Logo">
                <img src="./assets/icons/search-icon.svg" alt="Search" class="icon search-icon">
            </div>
        </div>
        <div class="header-center">
            <img src="./assets/icons/mic-icon.svg" alt="Speak to Search" class="icon microphone-icon">
        </div>
        <div class="header-right">
            <button class="create-button">
                <img src="./assets/icons/add-icon.svg">
                <span>Create</span>
            </button>
            <img src="./assets/icons/bell-icon.svg" alt="Notifications" class="icon">
            <img src="./assets/icons/profile-circle.svg" alt="Profile Picture" class="icon">
        </div>
    </header>

    <nav class="category-bar">
        <div>All</div>
        <div>Recent</div>
        <div>Business</div>
        <div>UFC</div>
        <div>Workout</div>
        <div>Health</div>
        <div>Watch later</div>
        <div>Health</div>
        <div>All</div>
        <div>Recent</div>
        <div>Business</div>
        <div>UFC</div>
        <div>Workout</div>
        <div>Health</div>
        <div>Watch later</div>
        <div>Health</div>
    </nav>


    <section class="video-feed">
        <div class="thumbnail">
            <img src="./assets/images/demo-thumbnail.jpg" alt="Thumbnail" class="thumbnail-image">
            <div class="duration">9:44</div>
        </div>
        <div class="video-information">
            <div class="channel-image-container">
                <img src="./assets/images/plane-thumbnail.jpg" alt="Channel Icon" class="channel-icon">
            </div>
            <h3 class="video-title">What It Takes To be An Air Traffic Controller</h3>
            <p class="channel-name">Business Insider</p>
            <p class="video-metadata">6M views Â· 4 years ago</p>
            <div class="more-options">
                <img src="./assets/icons/three-dot-option.svg" alt="More options">
            </div>
        </div> 
        
    </section>

</body>
</html>
